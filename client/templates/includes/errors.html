<temlate name="errors">
    <div class="errors">
        {{#each errors}}
          {{> error}}
        {{/each}}
    </div>
</temlate>

<template name="error">
    <div class="alert alert-message" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
